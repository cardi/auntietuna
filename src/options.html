<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AuntieTuna</title>
  <link href="css/options.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
  <h2>AuntieTuna &mdash; Options</h2>
  </header>

  <section>

  <p>
  <fieldset>
    <legend>Import Known-Good Lists</legend>
    <p>
    <div id="importFileZone" style="margin: 1em 1em; padding: 1em 1em; border: 3px dashed blue; text-align: center;">
      <p style="display: inline; float: none; font-size: 1.35rem;">
        <input type="file" id="importFilePicker" accept=".json" multiple>
        <br><br>
        Select a <code>.json</code> formatted file using the picker
        above, or drag the file from your computer into this area to
        import.
      </p>
      <p>
        <span id="importFileStatus" style="color: #006600"></span>
      </p>
    </div>
    </p>
  </fieldset>
  </p>

  <p>
  <fieldset>
    <legend>Manage and Export Known-Good Lists</legend>
    <div id="sites" style="margin: 1em 1em;">
    <table id="tbl-sites">
      <thead>
        <tr>
          <th><label><input type="checkbox" id="selectAll" value="all"></label>
          <th>
          <th>domain
          <th>last updated
          <th>imported on
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <template id="tbl-sites-row">
    <tr>
      <td></td>
      <td style="text-align: center;"></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    </template>

    </div>
    <div style="margin: 1em 1em;">
      <button id="exportSelectedHashes">Export Selected</button>
      <button id="exportAllHashes">Export All</button>
    </div>
  </fieldset>
  </p>

  <p>
    Version: <span id="version"></span>
  </p>

  <hr>
  </section>

  <footer>
  <h3>Debug / Developers:</h3>
  <p>
    <span id="status" style="color: #006600;"></span><br>
    <button id="resetHashes">Reset all known-good...</button>
    <button id="loadDefaultHashes">Load initial set of known-good</button>
  </p>
  <p>
    <label>
      <input type="checkbox" id="debug">
      Debug mode (ignore whitelist and run detection on every page,
      enables download hashes button)
    </label>
  </p>
  </footer>

  <script src="lib/browser-polyfill.js"></script>
  <script src="lib/FileSaver.min.js"></script>
  <script src="lib/dexie.js"></script>
  <script src="lib/dexie-observable.js"></script>
  <script src="js/db.js" type="module"></script>
  <script src="js/util.js"></script>
  <script src="js/options.js" type="module"></script>
</body>
</html>
