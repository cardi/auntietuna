  <p>
  <fieldset>
    <legend>Export Website Hashes</legend>
    <div style="margin: 1em 1em; padding: 1em 1em; border: 0px dashed blue; text-align: center;">
    <p style="display: inline; float: none;">
      <button id="exportAllHashes">Export All</button>
    </p>
    </div>
  </fieldset>
  </p>

  <p>
  <fieldset>
    <legend>Import Website Hashes</legend>
    <p>
    <div id="importFileZone" style="margin: 1em 1em; padding: 1em 1em; border: 3px dashed blue; text-align: center;">
      <p style="display: inline; float: none; font-size: 1.35rem;">
        <input type="file" id="importFilePicker" accept=".json" multiple>
        <br><br>
        Select a <code>.json</code> formatted file using the picker
        above, or drag the file from your computer into this area to
        import.
      </p>
      <p>
        <span id="importFileStatus" style="color: #006600"></span>
      </p>
    </div>
    </p>
  </fieldset>
  </p>

  <p>
  <fieldset>
    <legend>Websites and Website Hashes</legend>
    <div id="sites" style="margin: 1em 1em;">
    </div>
  </fieldset>
  </p>

  <hr>
  </section>

  <footer>
  <h3>Debug / Developers:</h3>
  <p>
    <span id="status" style="color: #006600;"></span><br>
    <button id="resetHashes">Reset all hashes...</button>
    <button id="loadDefaultHashes">Load initial set of hashes</button>
  </p>
  <p>
    <label>
      <input type="checkbox" id="debug">
      Debug mode (ignores whitelist, run detection on every site)
    </label>
  </p>
  </footer>
