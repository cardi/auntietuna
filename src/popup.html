<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
  body {
    font-family: Helvetica, sans-serif;
    font-size: 100%;
  }

  * { margin: 0; }

  #status {
    /* avoid an excessively wide status text */
    white-space: pre;
    white-space: normal;
    text-overflow: ellipsis;
    overflow: hidden;
    width: 160px;
    max-width: 400px;
    padding: 0 5px;
  }

  #top {
    width: 100%;
    border-radius: 0px;
    font-size: 20px;
    text-align: center;
    background-color: rgb(12, 15, 13);
    border-color: rgb(12, 15, 13);
    color: white;
    padding: 10px 0 10px 0;
  }

  h3 {
    background-color: #ddd;
    border: 0
    color: #000;
    font-size: 14px;
    text-align: center;
    padding: 5px 0;
    margin: 0em 0 1em 0;
  }

  .btn {
    font-family: Arial;
    color: #ffffff;
    font-size: 14px;
    background: #4CAF50;
    padding: 10px 20px 10px 20px;
    margin: 0 auto 5px auto;
    text-decoration: none;
    width: 150px;
    border: 0;
    -webkit-border-radius: 8;
    -moz-border-radius: 8;
    border-radius: 8px;
  }

  .btn-debug {
    background: #607D8B;
  }

  .btn:hover {
    background: #666;
    border: 0;
    text-decoration: none;
  }

  .btn-debug:hover {
    background: #666;
  }

  #options:hover {
    background: #666;
  }

  #options {
    background-color: rgb(219, 120, 0);
    border-color: rgb(219, 120, 0);
  }

  button:focus { outline: 0 !important; }
  div { text-align: center; padding: 0.75em 0.75em; }
  </style>
</head>
<body>
  <p id="top">AuntieTuna</p>
  <div>
    <button class="btn" id="add">add to good list</button><br>
    <button class="btn" id="options">options</button><br>
    <button class="btn btn-debug" id="download">download hashes</button>
  </div>

  <h3>status</h3>
  <div id="status"></div>
  <br>
  <img id="image-result" hidden>
  <script src="lib/FileSaver.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
